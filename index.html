<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Report Generetor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Financial Report Year <span id="span-year"></span></h1>
       
       <div class="row">
        <div class="col-lg-3 ">

        </div>
        <div class="col-lg-6 col-sm-4">
            <form action="" id="form" method="get" name="form" class="form-group shadow-sm p-4  border rounded">
                <input type="text" placeholder="Enter Investment Name" id="name" class="form-control"><br>
                <div class="input-group">
                    <input type="number" placeholder="Enter Investment Amount" id="amount" class="form-control "> 
                    <div class="input-group-append">
                        <button type="submit" id="add" class="btn btn-primary ms-2">+</button><br>
                    </div>
                </div>
                <br>    
               <div class="d-flex justify-content-center">
                <button type="submit" id="sub-btn" class="btn btn-success">Get Total</button>
               
                <button type="submit" id="print-btn" class="ms-3 btn btn-warning">Print</button>
               </div>
                <span id="new-span"></span>
               </form>
        
        
       
       
        <table id="table" class="table table-bordered table-primary text-center">
            <tr>
                <th>Name</th>
                <th>Amount</th>
            </tr>
            <tbody>

            </tbody>
            
        </table>
    </div>
</div> 
</div>
<div class="col-lg-3"></div>
    <script src="./script.js" type="module">
    
    </script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
